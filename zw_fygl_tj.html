<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>添加房源</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css" />
		<link rel="stylesheet" type="text/css" href="font-awesome-4.7.0/css/font-awesome.min.css" />
		<link rel="stylesheet" type="text/css" href="css/wm_style.css" />
	</head>

	<body>

		<header class="bg_color_zhu">
			<div class="container hd_title_box">
				<a href="####" class="pull-left back_icon"><i class=" fa fa-angle-left color_white "></i></a>
				<p class="text-center hd_title color_white">
					添加房源
				</p>
				<div class="top_right top_right_menu">
					<a href="####" class="color_white">
						<i class="fa fa-commenting color_white "></i>
					</a>

				</div>

			</div>
		</header>

		<div class="container zuwu_title font_color_zhuse">
			<h4>房源信息</h4>
		</div>
		<div class="container">
			<form class="form-inline fangyuan_xx_form">
				<div class="form-group">
					<label for="" class="faxq_lable">所在区域：</label>
					<select id="" class="form-control">
						<option>上海市宝山区上海大学</option>
						<option>类型2</option>
						<option>类型3</option>
					</select>
				</div>
				<div class="form-group">
					<label for="" class="faxq_lable">小区名称：</label>
					<input type="text" class="form-control" id="" placeholder="请输入小区名称">
				</div>
				<div class="form-group">
					<label for="" class="faxq_lable">地址：</label>
					<input type="text" class="form-control" id="" placeholder="请输入小区地址">
				</div>
				<div class="form-group">
					<label for="" class="faxq_lable">楼号：</label>
					<input type="text" class="form-control" id="" placeholder="请输入楼号">
				</div>
				<div class="form-group">
					<label for="" class="faxq_lable">单元号：</label>
					<input type="text" class="form-control" id="" placeholder="请输入单元号">
				</div>
				<div class="form-group">
					<label for="" class="faxq_lable">所在楼层：</label>
					<input type="text" class="form-control" id="" placeholder="请输入所在楼层">
				</div>
				<div class="form-group">
					<label for="" class="faxq_lable">总楼层：</label>
					<input type="text" class="form-control" id="" placeholder="请输入总楼层">
				</div>
				<div class="form-group">
					<label for="" class="faxq_lable">房号：</label>
					<input type="text" class="form-control" id="" placeholder="请输入房号">
				</div>

				<div class=" zuwu_title font_color_zhuse">
					<h4>房源配置</h4>
				</div>

				<div class="form-group">
					<label for="" class="faxq_lable">总面积：</label>
					<input type="text" class="form-control" id="" placeholder="请输入总面积">
				</div>

				<div class="form-group">
					<label for="" class="faxq_lable">房源类型：</label>
					<select id="" class="form-control">
						<option>类型1</option>
						<option>类型2</option>
						<option>类型3</option>
					</select>
				</div>

				<div class="form-group">
					<label for="" class="faxq_lable">户型：</label>
					<select id="" class="form-control">
						<option>户型1</option>
						<option>户型2</option>
						<option>户型3</option>
					</select>
				</div>

				<div class="form-group">
					<label for="" class="faxq_lable">是否装修：</label>
					<input type="checkbox" name="" id="" value="" />
				</div>
				<br />
				<div class="form-group">
					<label for="" class="faxq_lable">开始日期：</label>
					<input type="date" class="form-control" id="" placeholder="请输入总面积">
				</div>

				<div class="form-group">
					<label for="" class="faxq_lable">结束日期：</label>
					<input type="date" class="form-control" id="" placeholder="请输入总面积">
				</div>

				<div class="form-group">
					<label for="" class="faxq_lable">装修情况：</label>
					<select id="" class="form-control">
						<option>精装</option>
						<option>简装</option>
					</select>
				</div>

				<div class="form-group">
					<label for="" class="faxq_lable">房间数：</label>
					<input type="text" class="form-control" id="" placeholder="请输入房间数">
				</div>
			</form>
		</div>

		<div class="container tjfy_btn_box hidden-sm hidden-xs">
			<div class="text-center">
				<a href="####" class="bg_color_zhu color_white text-center tjfy_btn">保存</a>
			</div>
		</div>

		<!--

        -->

		<div class="bottom_h hidden-lg hidden-md">

		</div>
		<footer class="bg_color_white  hidden-lg hidden-md ">
			<a href="####" class="bg_color_zhu color_white text-center bt_bigbtn">保存</a>
		</footer>

		<script src="js/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/wm_js.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
