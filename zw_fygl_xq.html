			        <option>类型3</option>
			      </select>
			    </div>  
			    
			    <div class="form-group">

			      <select id="" class="form-control">
			        <option>3室2厅</option>
			        <option>户型2</option>
			        <option>户型3</option>
			      </select>
			    </div>  
			    
			    <div class="form-group">
			      <label for="" class="faxq_lable">是否装修：</label>
			      <input type="checkbox" name="" id="" value="" checked="checked"/>
			    </div>  
			    <br />

				    <label for="" class="faxq_lable">开始日期：</label>
				    <input type="date" class="form-control" id="" placeholder="请输入总面积" value="2017-12-22">
