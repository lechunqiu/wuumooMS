				<div class="form-group">
				   <label for="" class="faxq_lable">房间名称：</label>

				</div>
				<div class="form-group">
				   <label for="" class="faxq_lable">租金：</label>
				   <input type="text" class="form-control" id="" placeholder="请填写月租金额">
