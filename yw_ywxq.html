<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>添加业务</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css" />
		<link rel="stylesheet" href="css/fileinput.min.css" />
		<link rel="stylesheet" type="text/css" href="font-awesome-4.7.0/css/font-awesome.min.css" />
		<link rel="stylesheet" type="text/css" href="css/wm_style.css" />
	</head>

	<body>

		<header class="bg_color_zhu">
			<div class="container hd_title_box">
				<a href="####" class="pull-left back_icon"><i class=" fa fa-angle-left color_white "></i></a>
				<p class="text-center hd_title color_white">
					业务详情
				</p>
				<div class="top_right">
					<a href="####" class="color_white"><span>编辑/保存</span></a>
				</div>	
			</div>
		</header>

		<div class="container zuwu_title font_color_zhuse">
			<h4>业务信息</h4>
		</div>

		<div class="container tjht">
			<form class="form-inline fangyuan_xx_form">

				<div class="form-group">
					<label for="" class="faxq_lable">业务类型：</label>
					<select id="" class="form-control">
						<option>请选择</option>
						<option>类型2</option>
						<option>类型3</option>
					</select>
				</div>

				<div class="form-group">
					<label for="" class="faxq_lable">业主姓名：</label>
					<input type="text" class="form-control" id="" placeholder="请填写业主姓名" value="">
				</div>
				<div class="form-group">
					<label for="" class="faxq_lable">租客姓名：</label>
					<input type="text" class="form-control" id="" placeholder="请填写租客姓名" value="">
				</div>

				<div class="form-group">
					<label for="" class="faxq_lable">性别：</label>
					<select id="" class="form-control">
						<option>请选择</option>
						<option>男</option>
						<option>女</option>
					</select>
				</div>
				<div class="form-group">
					<label for="" class="faxq_lable">联系方式：</label>
					<input type="text" class="form-control" id="" placeholder="请填写联系方式" value="">
				</div>

				<div class="form-group">
					<label for="" class="faxq_lable">业务来源：</label>
					<select id="" class="form-control">
						<option>请选择</option>
						<option>选项1</option>
						<option>选项2</option>
					</select>
				</div>

				<div class="form-group">
					<label for="" class="faxq_lable">紧急程度：</label>
					<select id="" class="form-control">
						<option>请选择</option>
						<option>选项1</option>
						<option>选项2</option>
					</select>
				</div>

				<div class="form-group">
					<label for="" class="faxq_lable">入住时间：</label>
					<input type="date" class="form-control" id="" placeholder="" value="">
				</div>

				<div class="form-group">
					<label for="" class="faxq_lable">出租时间：</label>
					<input type="date" class="form-control" id="" placeholder="" value="">
				</div>

				<div class="form-group">
					<label for="" class="faxq_lable">预约时间：</label>
					<input type="date" class="form-control" id="" placeholder="" value="">
				</div>

			</form>

		</div>
		
		<div class="container zuwu_title font_color_zhuse">
			<h4>业务附件</h4>
		</div>
		
		<div class="container tjht">
			<form class="form-inline fangyuan_xx_form">

				<div class="form-group">
					<label for="" class="faxq_lable">证件号码：</label>
					<input type="text" class="form-control" id="" placeholder="身份证号/营业执照编码" value="">
				</div>
			</form>
		</div>
		
		<div class="container">
			<div class="row">
				<div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
					<form enctype="multipart/form-data">
	                 <input id="file-zh" name="file-zh[]" type="file" multiple>
	            </form>
				</div>
			</div>
						
		</div>
		
		<div class="container zuwu_title font_color_zhuse">
			<h4>业务需求</h4>
		</div>

		<div class="container tjht">
			<form class="form-inline fangyuan_xx_form">

				<div class="form-group">
					<label for="" class="faxq_lable">房源地段：</label>
					<input type="text" class="form-control" id="" placeholder="请填写房源所在位置区域" value="">
				</div>
				<div class="form-group">
					<label for="" class="faxq_lable">最低租金：</label>
					<input type="text" class="form-control" id="" placeholder="请填写最低租金" value="">
				</div>
				<div class="form-group">
					<label for="" class="faxq_lable">最高租金：</label>
					<input type="text" class="form-control" id="" placeholder="请填写最高租金" value="">
				</div>
				<div class="form-group">
					<label for="" class="faxq_lable">房源面积：</label>
					<input type="text" class="form-control" id="" placeholder="请填写房源面积" value="">
				</div>
				<div class="form-group">
					<label for="" class="faxq_lable">租住人数：</label>
					<input type="text" class="form-control" id="" placeholder="请填写租住人数" value="">
				</div>
				<div class="form-group">
					<label for="" class="faxq_lable">租住时间：</label>
					<input type="date" class="form-control" id="" placeholder="请填写租住人数" value="">
				</div>
				<div class="form-group">
					<label for="" class="faxq_lable">其他备注：</label>
					<input type="text" class="form-control" id="" placeholder="请填写备注" value="">
				</div>
				
			</form>
		</div>

		
		
		<div class="container zuwu_title font_color_zhuse">
			<h4>业务跟进</h4>
		</div>
		
		<div class="container tjht">
			<form class="form-inline fangyuan_xx_form">
				<div class="form-group">
					<label for="" class="faxq_lable">跟进人员：</label>
					<select id="" class="form-control">
						<option>请选择</option>
						<option>选项1</option>
						<option>选项2</option>
					</select>
				</div>
			</form>
		</div>
		
		<div class="container zuwu_title font_color_zhuse">
			<h4>业务状态</h4>
		</div>
		<style>
			.ywzt_box .ywzt:first-child .ywzt_icon span.gjzticon_y{
				background-color: #00C3D5;
				border-color: #00C3D5;
			}
			.ywzt_icon .gjzticon_y{
				display: block;
				width: 10px;
				height: 10px;
				border-radius: 50%;

			}
			.ywzt_icon span.gjzticon_t{
				display: block;

			.ywzt_con p:first-child{
				margin-bottom: 6px;
			}
			.ywzt{
				margin-bottom: 10px;
			}
			.ywzt_icon{
				margin-right: 4px;

					<span class="gjzticon_t"></span>
				</div>
				<div class="ywzt_con display_inline_block">
					<p>2017/12/28 16:52</p>
					<p class="font_color_nine">
						跟进人：李明18878945612&nbsp;&nbsp;已看房
						
					</p>
				</div>
			</div>
			
			
		</div>
		<div class="container tjfy_btn_box hidden-sm hidden-xs">
			<div class="text-center">
				<a href="####" class="bg_color_zhu color_white text-center tjfy_btn qxyw_btn" >取消业务</a>
				<a href="####" class="bg_color_zhu color_white text-center tjfy_btn bgj_btn">不跟进</a>
				<a href="####" class="bg_color_zhu color_white text-center tjfy_btn">下一步操作</a>

		</div>
